## Tips for Working with AI

- Be specific and unique
- Work Within Your Knowledge Areas
- Think Like a Director
- Iterate Quickly and Often
- Be Critical

<aside class="notes">
</aside>

<section data-markdown>

## Strategies for Better Results

- Use personas
- Ask AI to Create and follow its own plan
- Provide lots of context and content 
- Give it examples of what you want (few shot prompting)
- Ask for Explanation

</aside>
